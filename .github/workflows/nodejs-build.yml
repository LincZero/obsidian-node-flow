name: Node.js CI/CD Pipeline  # 工作流名

on:                           # 触发器，定义何时运行此工作流
  push:
    branches: [master]        # 默认分支名!
  pull_request:
    branches: [master]
  workflow_dispatch:          # 手动执行

jobs:
  build-obsidian:             # 作业 - ob构建部分
    runs-on: ubuntu-latest
    steps:
    - name: Env - Checkout
      uses: actions/checkout@v4
    - name: Env - Use Node.js         # 环境 - node环境 (使用的是官方提供的action)，Node.js版本
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Build
      run: |
          npm ci
          npm run ob:build
    - name: Upload Build Artifact
      if: always()                    # 即使之前的构建步骤失败，也会上载构建产物
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact          # 构建产物的名称
        path: |                       # 构建产物的路径
          main.js
          styles.css
          manifest.json

  build-app:                  # 作业 - app构建部分
    runs-on: ubuntu-latest
    steps:
    - name: Env - Checkout
      uses: actions/checkout@v4
    - name: Env - Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Build
      run: |
        # npm run app:build
        npm ci
        cd ./src/NodeFlowApp/
        npm ci
        npm run build
        > ./dist/.nojekyll
    - name: Build - Dist to Website Branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # 这是文档部署到的分支名称
        branch: gh-pages
        folder: src/NodeFlowApp/dist
